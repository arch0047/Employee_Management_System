</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="views/employeePage.ejs">Home</a>
                </li>
                <li class="active">
                    <a href="/CreateProject">Add Project</a>
                </li>
                <li>
                    <a href="/allProjects">See Project List</a>
                </li>
                <li>
                    <a href="/searchPro">Search Project</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <nav class="navbar navbar-light" style="background-color:#3b7eb9">
                <span class="navbar-brand h1" style="color: aliceblue">Employee Management System</span>
                <a href="/logout" class="btn btn-info" role="button" aria-pressed="true">Logout</a>
            </nav>
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <span>Toggle Sidebar</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                </button>
            </div>
        </div>
    </div>
    <div class="container1">
        <h2>Add New Project</h2>
        <div>
            <form method="POST" action="/createProject">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                    <!-- Name input -->
                    <div class="form-control-lg">
                        <label class="form-label" for="project_name">Name</label><br>
                        <input class="center-blok" type="text" name="project_name" id="project_name" placeholder="Project name" required>
                    </div>

                    <!-- Department id-->
                    <div class="form-control-lg">
                        <label class="form-label" for="department_id">Department id</label><br>
                        <select class="form-select " aria-label=".form-select-lg example" id="department_id" name="department_id" required>
                            <option value="" disabled selected>Select Status id</option>
                            <option value="1">IT Department</option>
                            <option value="2">Business Development</option>
                            <option value="3">UX/UI Department</option>
                            <option value="4">HR Department</option>
                            <option value="5">Finances Department</option>   
                        </select>
                    </div>
                    <!-- Status id-->
                    <div>
                    <label class="form-label" for="department_id">Status Id</label><br>
                    <select class="form-select " aria-label=".form-select-lg example" id="status_id" name="status_id"
                    required>
                        <option value="" disabled selected>Select Status id</option>
                        <option value="1">New</option>
                        <option value="2">Finished</option>
                        <option value="3">Not Started Yet</option>
                        <option value="4">Active</option>
                    </select>
                    </div>
                    
                </div><br>

                <!-- Submit button -->
                <button class="btn btn-primary btn-lg" type="submit" id="button">Save</button>
        </div>
        </form>

    </div>
    <script src="./public/sidebaar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</body>

</html>
