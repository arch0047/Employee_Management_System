</head>

<body>

    <!--Navbar start -->
    <nav class="navbar navbar-light" style="background-color:#3b7eb9">
        <span class="navbar-brand h1" style="color: aliceblue ; font-size: xx-large">Employee Management System</span>
        <div>
            <button onclick="myFunction()" class="dropdownbtn" style="color:black">Menu</button>
        </div>
        <div id="dropdownMenu" class="dropdown-content">
            <a href="/welcome"><i class="fas fa-home"></i> Home</a>
            <a href="/about"><i class="fas fa-cog"></i> About</a>
            <a href="/login"><i class="fas fa-users-cog"></i> Login</a>

    <div class="containerAbt">

        <h1>If you wish to hear more about the EMS, You can contact us via mail at arch@EmpSys.com or call os on 2222222222 !
        </h1>
    </div>
    </div>


    <script>
        function myFunction() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropdownbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var showDropdown = dropdowns[i];
                    if (showDropdown.classList.contains('show')) {
                        showDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>

</html>
