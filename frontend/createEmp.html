        <div class="container1">
                <h2>Add New Employee</h2>
                <div>
                    <form method="POST" action="/empC">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                            <!-- Name input -->
                            <div class="form-control-lg">
                                <label class="form-label" for="name">Name</label><br>
                                <input class="center-blok" type="text" name="name" id="name" placeholder="Full name"required>
                            </div>
                            <!-- Email input -->
                            <div class="form-control-lg">
                                <label class="form-label" for="email">Email</label><br>
                                <input class="center-blok" type="email" name="email" id="email" placeholder="Email"required><br>
                            </div>
                            <!-- password input -->
                            <div class="form-control-lg">
                                <label class="form-label" for="password">Password</label><br>
                                <input class="center-blok" type="password" name="password" id="password" placeholder="Password"required><br>
                            </div>
                            <!-- phone -->
                            <div class="form-control-lg">
                                <label class="form-label" for="employee_phone">Phone</label><br>
                                <input class="center-blok" type="number" name="employee_phone" id="employee_phone"placeholder="Phone" required><br>
                            </div>
                            <!-- Employee Location-->
                            <div class="form-control-lg">
                                <label class="form-label" for="employee_phone">Employee Location</label><br>
                                <select class="form-select " aria-label=".form-select-lg example" id="employee_location" name="employee_location" required>
                                    <option value="" disabled selected>Select Employee Location</option>
                                    <option value="DKK">DKK</option>
                                    <option value="USA">USA</option>
                                </select>
                            </div>

                            <!-- Role id-->
                            <div class="form-control-lg">
                                <label class="form-label" for="role_id">Role</label><br>
                                <select class="form-select " aria-label=".form-select-lg example" id="role_id" name="role_id"
                                    required>
                                    <option value="" disabled selected>Select Role</option>
                                    <option value="1">H.R.Manager</option>
                                    <option value="2">Developer</option>
                                    <option value="3">Consultant</option>
                                    <option value="4">Designer</option>
                                    <option value="5">Chief director</option>
                                    <option value="6">Managing director</option>
                                    <option value="7">Accountant</option>
                                </select>
                            </div>
                        
                            <!-- Department id-->
                            <div class="form-control-lg">
                                <label class="form-label" for="department_id">Department id</label><br>
                                <select class="form-select " aria-label=".form-select-lg example" id="department_id" name="department_id" required>
                                    <option value="" disabled selected>Select Department</option>
                                    <option value="1">IT Department</option>
                                    <option value="2">Business Development</option>
                                    <option value="3">UX/UI Department</option>
                                    <option value="4">HR Department</option>
                                    <option value="5">Finances Department</option>
                                </select>
                            </div>
                            <!-- Employee salary-->
                            <div class="form-control-lg">
                                <label class="form-label" for="employee_salary">Salary</label><br>
                                <input class="center-blok" type="text" name="employee_salary" id="employee_salary"
                                    placeholder="Salary" required>
                            </div>
                        </div><br>

                <!-- Submit button -->
                <button class="btn btn-primary btn-lg" type="submit" id="button">Save</button>
                <br><br>
                <div ><a href="/createEmp" class="text-underline-hover">Add More</a></div>

            </div>
            </form>
