    <div class="leave-application">
        <form>
            <h4>Vacation Request Form</h2>
                <div id ="application_row">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" name=" name " class="form-control" required>
                    <label class="form-label" for="email">Email</label>
                    <input type="email" name=" email " class="form-control" required>
             
              
                    <label class="form-label" for="employee_phone">Phone Number</label>
                    <input type="employee_phone" name=" employee_phone " class="form-control" required>
             
          
                    <label class="form-label" for="request_type">Type of time-off requested</label>
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="entry.1409180901" value="Vacation" required>
                                Vacation
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="entry.1409180901" value="Sick Leave" required>
                                Sick Leave
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="entry.1409180901" value="Maternity/Paternity" required>
                                Maternity/Paternity
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="entry.1409180901" value="Other" required>
                                Other
                            </label>
                        </div>

                        <lable class="form-label" for="start_date">Start Date</label>
                            <div class="form-group">
                                <input type="date" id="start_date" placeholder="1/17/2023" class="form-control"
                                    required>
                            </div>
                            <label for="end_date">End Date</label>
                            <div class="form-group">
                                <input type="date" id="end_date" placeholder="1/18/2023" class="form-control" required>
                            </div>
                            <br>
</div>
                            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
