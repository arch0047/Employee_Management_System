<body>
    <!--Navbar start -->
    <nav class="navbar navbar-light" style="background-color:#3b7eb9">
        <span class="navbar-brand h1" style="color: aliceblue ; font-size: xx-large">Employee Management System</span>
        <a href="/welcome" class="btn btn-info" role="button" aria-pressed="true"><i class="fas fa-home"></i> Home</a>
    </nav>
    <!--Navbar end-->
   
    <div class="container">
        <img src="./assets/image.webp" class="img-fluid" alt="Responsive image">
        <div class="wrapper">
            <div class="title"><span>User Login</span></div>
            <div>
                <form method="POST" action="/login">
                <div class="row">
                    <i class="fas fa-user"></i>
                <input class="center-blok" type="email" name="email" id="email" placeholder="Email" required><br>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                <input class="center-blok" type="password" name="password" id="password" placeholder="Password" required><br>
                </div>
                
                <div class="row button">
                    <button class="button" id="login-button" name="login-button" type="submit">Login</button> 
                </div>
                </div>
            </form>
        </div>
    </div>
